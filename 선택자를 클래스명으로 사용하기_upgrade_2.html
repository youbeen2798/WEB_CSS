<!-- 같은 클래스 이름 중 특정 위티 태그를 선택하는 방법 중 아래에서 위 방향을 알아보겠습니다. -->

<!-- 선택자: nth-last-chiled(숫자){CSS 속성값} -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> 선택자를 클래스명으로 사용하기 </title>
  <style>
    .myMenu{color:skyblue}
    .myMenu:nth-last-child(4){color:hotpink}
  </style>
</head>
<body>
  <ul>
    <li class = "myMenu">HTML5</li>
    <li class = "myMenu">CSS3</li>
    <li class = "myMenu">jQuery</li>
    <li class = "myMenu">MySQL</li>
    <li class = "myMenu">PHP</li>
  </ul>
</body>
</html>
