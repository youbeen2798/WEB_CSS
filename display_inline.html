<!-- inline은 width 속성을 적용하더라도 실제로는 자기 자신의 내용만큼의 크기만을 가집니다.
     즉, 한 라인을 모두 차지하지 않기 때문에 가로로 나란히 나열됩니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>display 속성의 값 inline 적용 </title>
  <link rel = "stylesheet" href = "./cssEx/cssReset.css" />
  <style>
    div{width:100px; height:100px; font-size:50px; display:inline}
    div:nth-child(1){background:skyblue}
    div:nth-child(2){background:hotpink}
    div:nth-child(3){background:greenyellow}
  </style>
</head>
<body>
  <div>first box</div>
  <div>second box</div>
  <div>third box</div>
</body>
</html>

<!-- 코드 설명
     박스들은 height 속성값에 100px을 적용했지만, display 속성값이 inline으로 설정되어있으므로
     내용만큼의 크기만을 갖고 순차적으로 나열됩니다. -->
