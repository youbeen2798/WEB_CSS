<!-- 노란색 박스를 핑크색 박스의 오른쪽에 위치시키고 싶다면, 노란색 박스의 float 속성값은 left이므로
     핑크색 박스에 float 속성을 추가하고, 속성값이 left를 적용하면 핑크색 박스 옆에 위치시킬 수 있습니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>clear에 대해서 알아보기</title>
  <style>
    div{width:120px; height:120px}
    .box1{float:left; background:skyblue}
    .box2{clear:left; float:left; background:hotpink}
    .box3{float:left; background:yellow}
  </style>
</head>
<body>
  <div class = "box1"></div>
  <div class = "box2"></div>
  <div class = "box3"></div>
</body>
</html>
