<!-- transform 속성은 CSS3의 새로운 기능입니다. 각도 변경, 확대, 기울임 기능을 구현할 수 있습니다.
     transform 속성을 사용하려면 가장 먼저 transform 속성을 작성한 후 transform의 기능 중에서 어떤 것을
     사용할 것인지를 작성하고 각도 값을 작성해야 합니다.
     단위는 deg를 사용합니다. -->

<!-- transform 사용 방법
     선택자{transform:rotable(40deg)}
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>각도 변경</title>
  <link rel = "stylesheet" href = "./cssEx/cssReset.css" />
  <style>
    .tf{width:100px; height:100px; margin:100px; background:yellow; transform: rotate(40deg)}
  </style>
</head>
<body>
  <div class = "tf">transform</div>
</body>
</html>
