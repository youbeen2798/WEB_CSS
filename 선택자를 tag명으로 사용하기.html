<!-- CSS를 사용하려면 선택자라는 것을 사용해야 합니다.
     어떤 특정 엘리먼트를 선택하여 CSS를 적용해야 하기 때문입니다.
     선택자는 태그명, 클래스, 아이디를 이용하여 접근할 수 있습니다.

     이번 예제에서는 태그명으로 접근하는 방법에 대해 알아보겠습니다. -->

<!-- 선택자를 태그명으로 사용하는 방법
     태그명{CSS 속성: 값}
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = 'utf-8' />
  <title> 선택자를 태그명으로 사용하기 </title>
  <style>
    h1{color:skyblue}
  </style>
</head>
<body>
  <h1> 선택자를 태그명으로 사용하기 </h1>
  <h1> 선택자를 태그명으로 사용하기 </h1>
  <h2> 선택자를 태그명으로 사용하기 </h2>
</body>
</html>
