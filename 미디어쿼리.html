<!-- 미디어쿼리를 이용하면 웹브라우저의 길이에 따라 적용할 CSS를 따로 작성할 수 있습니다.
     예를 들어, 웹브라우저의 가로 길이가 0px부터 500px까지 적용될 CSS를 적는 방법은 다음과 같습니다.

     미디어쿼리를 활용하여 0px부터 500px까지 CSS를 적용하는 방법
     @media screen and (min-width:0px) and (max-width:500px){
       적용할 CSS 작성
     }
-->

<!-- 다음은 li태그를 이용하여 메뉴를 만들고 500px 이하이면 세로로 나열되고, 500px 초과하면 가로로 나열되는 예제입니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>미디어쿼리 사용하기</title>
  <link rel = "stylesheet" href = "./cssEx/cssReset.css" />
  <style>
    li{width:100px}
    @media screen and (min-width:0px) and (max-width:500px){
      li{clear:both; float:left}
    }
    @media screen and (min-width:501px){
      li{float:left}
    }
  </style>
</head>
<body>
  <ul>
    <li>HTML5</li>
    <li>CSS3</li>
    <li>jQuery</li>
    <li>MySQL</li>
    <li>PHP</li>
  </ul>
</body>
</html>

<!--코드설명
    웹브라우저의 가로 길이가 0px 부터 500px까지 적용되는 CSS를 작성했습니다.
    clear:both와 float:left가 함께 적용되어 li 태그가 세로로 나열됩니다.
    웹브라우저의 가로 길이가 501px부터 적용되는 CSS를 적용했으며,
    float:left가 적용되어 li 태그가 가로로 나열됩니다. -->
