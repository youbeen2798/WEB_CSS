<!-- background-size 속성값을 contain으로 설정하여 배경 이미지가 최대한 해당 영역에서
     크게 표시되면서 잘리지 않는다는 것을 보여주는 예제입니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>배경 꾸미기</title>
  <style>
    .background{width:100%; height:500px;
    background-image:url('http://mybook.everdevel.com/images/pablo.jpg');
    background-size:contain}
  </style>
</head>
<body>
  <div class = "background"></div>
</body>
</html>

<!-- 영역에 width:100%를 적용했으므로, 부모 엘리먼트의 가로 크기만큼 길이가 적용됩니다.
     현재 상태의 부모 엘리먼트는 body 태그이므로 body 태그의 가로 크기가 적용되었습니다.

     배경 이ㅣ미지는 전부 짤림없이 표시되었고, background-repeat 속성은 사용하지 않았으므로,
     남은 이미지가 반복되어 나타났습니다. -->
