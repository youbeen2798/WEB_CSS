<!-- 같은 클래스명을 적용한 태그가 6개라고 할 때, 그 중 1개만을 변경해야 하는 상황이 발생합니다.
     즉, 같은 클래스명을 사용하는 HTML 태그 중 몇 번째에 위치한 HTML 태그인지 파악하는 방법과
     해당 태그에 새로운 클래스명을 추가하여 필요한 CSS 속성을 기입하는 방법을 알아봅시다. -->

<!-- 같은 클래스 이름 중 특정 위치 태그를 선택하는 방법

     선택자:nth-child(숫자){CSS 속성값}

-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> 선택자를 클래스명으로 사용하기 </title>
  <style>
    .myMenu{color:skyblue}
    .myMenu:nth-child(2){color:hotpink}
  </style> <!-- myMenu를 클래스로 가진 태그 중 2번째 태그 색깔은 hotpink -->
</head>
<body>
  <ul>
    <li class = "myMenu"> HTML5 </li> <!-- 첫번째 태그 -->
    <li class = "myMenu"> CSS3 </li> <!-- 2번째 태그 -->
    <li class = "myMenu"> jQuery </li>
    <li class = "myMenu"> MySQL </li>
    <li class = "myMenu"> PHP </li>
  </ul>
</body>
</html>
