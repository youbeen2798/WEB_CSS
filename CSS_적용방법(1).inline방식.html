<!--  CSS를 적용하는 3가지 방법(CSS를 적용할 태그에 직접 작성하는 방법, head 태그 안에 style 태그를 선언한 후 그곳에 소스를 작성하는 방법, 따로 CSS 파일을 만드는 방법)이 있습니다.
      그 중 태그에 직접 CSS를 적용하는 방법을 inline 방식이라고 합니다.
      CSS를 적용하려는 태그에 style 속성을 추가한 후 CSS 소스를 추가합니다. -->

<!-- inline 방법 예시
     <p style = "color:red">안녕하세요.</p>
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>inline방식 사용하기</title>
</head>
<body>
  <h1 style = "color:skyblue">inline방식으로 CSS 사용하기</h1>
</body>
</html>
