<!-- viewport는 모바일 기기의 실제 해상도를 적용해줍니다.
     우리가 모바일폰에서 사용하는 웹브라우저는 실제 모바일폰의 해상도 값이 아니라, 설정된 기본값을 가지고 있습니다.
     즉, 아이폰7의 액정 화면 해상도는 750px이지만, 사파리 웹브라우저는 980px로 인식하게 됩니다.
     그러므로 실제 만들려고 하는 의도와 다른 화면을 보여줄 수 있는 것입니다.
     따라서 웹브라우저에 실제 화면 해상도를 적용하려면 viewport를 적용해야 합니다.

     head 태그안에 소스 입력
     <meta charset = "viewport" content = "width=device-width" />

     또한 viewport를 사용하지 않고 모바일에 맞는 사이즈로 웹사이트를 만든 경우에는 전체 웹페이지를
     모바일 액정 안에 모두 표현하려고 하기 때문에 실제 콘텐츠의 크기가 작아져 가독성이 안 좋아지는 현상도 나타납니다. -->
