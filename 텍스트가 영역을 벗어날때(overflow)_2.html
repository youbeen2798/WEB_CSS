<!-- overflow의 값을 hidden으로 적용하면 영역을 넘어간 부분이 보이지 않습니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset =  "utf-8" />
  <title> 영역을 넘어선 텍스트 처리하기 </title>
  <style>
    .hidden{width:100px;height:60px;background:skyblue;overflow:hidden}
  </style>
</head>
<body>
  <div class = "hidden">
    안녕하세요. <br />
    이 영역은 overflow를 테스트하기 위함입니다.<br />
    사용된 값은 hidden입니다. <br />
  </div>
</body>
</html>
