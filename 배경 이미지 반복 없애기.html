<!-- 배경 이미지의 반복을 없애려면 background-repeat 속성에
     no-repeat라는 값을 사용합니다.
     또한 가로로만 배경 이미지를 반복하려면 repeat-x를 추가하고,
     세로로만 배경 이미지를 반복하려면 repeat-y를 추가합니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> 배경색 꾸미기 </title>
  <style>
    .background{width:500px; height:500px;
    background-image:url('http://mybook.everdevel.com/images/pablo.jpg');
    background-size:100px; /*하나의 픽셀값만 보여주면, 가로의 픽셀값으로 간주하고 세로의 픽셀과 비율을 맞춤 */
    background-repeat:no-repeat} /*가로 세로 둘다 반복 안함*/
  </style>
</head>
<body>
  <div class = "background"></div>
</body>
</html>
