<!-- 배경 이미지 위치를 조정하기 위해 사용하는 CSS 속성은
     background-position입니다. -->

<!-- background-position 속성 사용 방법
     선택자{background-position:가로 위치 세로 위치} -->

<!-- background-position 속성에서 사용되는 값

  가로 위치
    1. left: 영역의 왼쪽에 위치
    2. center: 영역의 가운데에 위치
    3. right: 영역의 오른쪽에 위치
    4. %: 퍼센트 수만큼 가로 위치를 지정
    5. px: 원래의 위치가 0px이 되어 음수이면 왼쪽, 양수이면 오른쪽 이동
  세로 위치
    1. top : 영역의 위쪽에 위치
    2. center : 영역의 가운데에 위치
    3. bottom : 영역의 아래쪽에 위치
    4. %: 퍼센트 수만큼 세로 위치를 지정
    5. px: 원랭의 위치가 0px이 되어 음수이면 위쪽, 양수이면 아래쪽으로 이동 -->

<!-- background 속성값으로 1개의 값만 입력할 경우 적지 않은 값은 center로 지정됩니다.
     예를 들어, 값으로 left만 적으면 실제 적용도는 값은 left center가 되고, top만 적으면 center top이 됩니다. -->


<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>배경꾸미기</title>
  <style>
    .background{width:100%; height:400px;
    background-image:url('http://mybook.everdevel.com/images/cat.png');
    background-repeat:no-repeat; background-position:left center}
  </style>
</head>
<body>
  <div class = "background"></div>
</body>
</html>
