<!-- 각도를 지정하여 패턴을 회전할 수도 있습니다.
     선택자{background:gradient(20deg, skyblue, hotpink)}  -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>배경으로 gradient효과주기 </title>
  <style>
    .gradient{width:100%; height:100px; background:linear-gradient(20deg,skyblue,hotpink)}
  </style>
</head>
<body>
  <div class = "gradient"></div>
</body>
</html>
