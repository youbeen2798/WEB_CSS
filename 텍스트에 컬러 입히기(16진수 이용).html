<!-- 색값을 표시하는 다른 방법에는 16진수가 있습니다.
     우리는 생활 속에서 10진수(0~9)를 이용하지만, 컴퓨터는 기본적으로 2진수를 사용합니다.
     16진수는 0부터 10,A,B,C,D,E,F로 이루어져있으며, A=10, F=16을 의미합니다.
     CSS는 주로 16진수를 사용하여 색을 표현합니다.

     16진수로 색을 표현할 때 여섯 자리를 사용합니다.
     처음 두 자리는 Red이며, 다음 두 자리는 Green, 다음 두 자리는 Blue입니다.
     16진수 값을 사용할 때는 앞에 #을 사용합니다.
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> 텍스트에 컬러를 입히자. </title>
  <style>
    p{color:#ff00ff}
  </style>
</head>
<body>
  <p>텍스트에 컬러입히기</p>
</body>
</html>
