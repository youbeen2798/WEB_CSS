<!-- head 태그 내에서 style 태그를 만든 후 CSS 소스를 작성하는 방법으로 embedded 방식이라고 합니다.
     inline 방식은 CSS를 적용하려는 태그 내에서 직접 작성하기 때문에 어떠한 태그에 CSS를 적용하는 것인지에 대한 고민이 없지만,
     embedded 방식은 head 태그 내에서 작성하므로, 어떤 태그에 CSS를 적용할 것인지 고민해야 합니다.

     이 고민을 위해 선택자를 이용합니다.
     HTML 태그에 id나 class를 부여하여 사용하거나 그 태그명 자체를 사용할 수도 있습니다.
-->

<!-- embedded 방식 사용 방법
     <style>
       선택자{CSS속성:값}
    </style>
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>embedded방식 사용하기</title>
  <style>
    h1{color:skyblue}
  </style>
</head>
<body>
  <h1>embedded방식으로 CSS사용하기</h1>
</body>
</html>
