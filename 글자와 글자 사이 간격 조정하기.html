<!-- 글자와 글자 사이의 간격을 조정하기 위한 CSS 속성은 letter-spacing입니다.
     px이외에도 em,rem등의 단위가 있습니다. -->

<!-- letter spacing 속성 사용 방법
     선택자{letter-spacing:숫자 px 또는 em 등}
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> 글가간의 간격 조정하기 </title>
  <style>
    .ltm3{letter-spacing:-3px}
    .ltm2{letter-spacing:-2px}
    .ltm1{letter-spacing:-1px}
    .lt1{letter-spacing:1px}
    .lt5{letter-spacing:5px}
    .lt10{letter-spacing:10px}
    .lt15{letter-spacing:15px}
    .lt20{letter-spacing:20px}
  </style>
</head>
<body>
  <p class="ltm3">글자와 글자간의 간격 -3px</p>
  <p class="ltm2">글자와 글자간의 간격 -2px</p>
  <p class="ltm1">글자와 글자간의 간격 -1px</p>
  <p class="lt1">글자와 글자간의 간격 1px</p>
  <p class="lt5">글자와 글자간의 간격 5px</p>
  <p class="lt10">글자와 글자간의 간격 10px</p>
  <p class="lt15">글자와 글자간의 간격 15px</p>
  <p class="lt20">글자와 글자간의 간격 20px</p>
</body>
</html>
