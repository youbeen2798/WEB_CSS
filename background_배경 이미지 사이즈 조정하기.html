<!-- 배경 이미지의 사이즈를 조정하기 위해 사용하는 속성은
     background-size입니다. 같은 픽셀을 사용할 수 있고,
     container과 cover를 사용할 수도 있습니다.

     - 100px : 배경 이미지의 사이즈가 가로 100px 세로 100px
     - 150px 100px : 배경 이미지의 사이즈가 가로 150px 세로 100px
     - contain : 배경 이미지가 잘리는 부분 없이 모두 표시
     - cover : 배경 이미지가 잘리는 부분이 있더라도 꽉 차게 표시
     -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>배경꾸미기 </title>
  <style>
    .background{width:100%; height:1000px;
    background-image:url('http://mybook.everdevel.com/images/pablo.jpg');
    background-size:500px} /*배경 이미지 1개당 크기 */
  </style>
</head>
<body>
  <div class = "background"></div>
</body>
</html>
