<!-- inline-block은 inline의 특성처럼 자기 자신의 크기만을 가지면서도 width 속성이나 height 속성이 설정되어 있는 경우,
     block과 마찬가지로 그 크기를 따르는 특성을 갖고 있습니다.
     또한 block과 같이 1개의 라인을 모두 차지하는 특성도 없습니다.

     다음은 inline-block값은 사용하지만 width와 height 속성은 사용하지 않은 예제입니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset= "utf-8" />
  <title>display 속성의 값 inline-block 적용 </title>
  <link rel = "stylesheet" href = ",/cssEx/cssReset.css" />
  <style>
    div{font-size:50px; display:inline-block}
    div:nth-child(1){background:skyblue}
    div:nth-child(2){background:hotpink}
    div:nth-child(3){background:greenyellow}
  </style>
</head>
<body>
  <div>first box</div>
  <div>second box</div>
  <div>third box</div>
</body>
</html>

<!-- 코드설명
     박스들이 자기 자신만의 크기를 설정하면서도 block 방식처럼 한 라인을 차지하지 않는 것을 알 수 있습니다. -->
