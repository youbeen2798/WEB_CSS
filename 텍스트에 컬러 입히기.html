<!-- CSS를 이용하여 텍스트의 색을 지정할 수 있습니다.
  테스트의 색을 지정하는 CSS의 속성은 color입니다. -->

<!-- color 속성 사용 방법
     선택자{color:컬러값}
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> 텍스트에 칼라 입히기 </title>
</head>
<style>
  p{color:orange}
</style>
<body>
  <p>텍스트에 칼라입히기</p>
</body>
</html>
