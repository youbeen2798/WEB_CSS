<!-- HTML 엘리먼트의 위치를 변경하는 CSS 속성은 position입니다.
     position 속성에 사용되는 값은 다음과 같습니다.

     1. static : 기본값
     2. absolute : 부모 엘리먼트에 positon 속성값 absolute, fixed, relative가 적용되어 있으면
                   부모 엘리먼트 안에서 원하는 위치로 이동하고, 적용되지 않으면 postion 속성값
                   absolute, fixed, relative가 적용된 좀 더 상위의 부모 엘리먼트 안에서 원하는
                   위치로 이동합니다. 최종적으로 없을 경우 body 안에 위치합니다.
     3. fixed : 웹브라우저 화면에 고정(스크롤을 해도 해당 위치에 고정)
     4. relative : 자신의 위치를 기준으로 이동

     *absolute, fixed, relative를 사용할 때는 top, bottom, left, right라는 속성을 이용하여 위치를 조정합니다. -->

<!-- static은 position 속성의 기본값이며 top, left, riggt, bottom 속성을 적용하더라도
     어떠한 효과도 없습니다. 다음은 3개의 div 태그 중 두 번째 태그에 left 속성을 적용한 예제입니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> HTML 엘리먼트 이동시키기 </title>
  <style>
    /* static 클래스에 기본값 적용 */
    .static{positon:static; width:100px; height:100px}
    .static:nth-child(1){background:skyblue}
    .static:nth-child(2){background:hotpink;left:100px}
    .static:nth-child(3){background:yellow}
  </style>
</head>
<body>
  <div class = "static">position의 값을 static으로 적용한 박스1 </div>
  <div class = "static">position의 값을 static으로 적용한 박스2 </div> <!-- 100px 왼쪽으로 이동시켜도 position의 값이 static이므로 변함 없음 -->
  <div class = "static">position의 값을 static으로 적용한 박스3</div>
</body>
</html>
