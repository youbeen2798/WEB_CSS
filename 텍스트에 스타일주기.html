<!-- 텍스트에 기울기, 이텔릭 스타일을 적용하 수 있습니다.
     CSS 속성은 font-style을 사용하며 값에는 4개의 종류가 있습니다.

     1. normal: 기본
     2. oblique : 기울임
     3. italic : 이탤릭
     4. inherit : 부모 엘리먼트의 font-style 값
-->

<!-- font style 속성 사용 방법
     선택자{font-style:font-style 속성의 값}
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> 폰트에 스타일 주기</title>
  <style>
    .parent{font-style:italic}
    .child1{font-style:oblique}
    .child2{font-style:normal}
    .child3{font-style:inherit}
  </style>
</head>
<body>
  <div class = "parent">
    I am parent
    <p class = "child1"> I am child1 </p>
    <p class = "child2"> I am child2 </p>
    <p class = "child3"> I am child3 </p>
  </div>
</body>
</html>
