<!-- 웹브라우저의 가로 길이가 100px일 때 박스의 가로 길이도 100px로 적용되고,
     웹브라우저의 가로 길이가 200px일 때 박스의 가로 길이도 200px로 지정하려면 % 단위를 사용하면 됩니다.

     박스의 width 속성값을 100%로 지정하면 부모 엘리먼트의 width의 값을 기준으로 적용합니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>%단위 사용하기</title>
  <link rel = "stylesheet" href = "./cssEx/cssReset.css" />
  <style>
    .box{float:left; width:100%; height:50px; background:skyblue; text-align:center}
  </style>
</head>
<body>
  <div class = "box">100%로 웹브라우저창의 가로길이만큼 늘어나는 박스</div>
</body>
</html>

<!-- 코드설명
     결과를 출력하는 웹브라우저 창의 사이즈를 줄여가면서 하늘색 박스의 길이를 확인하면 쉽게 이해할 수 있습니다.
     웹브라우저 창의 길이를 줄이거나 늘려도 하늘색 박스 안의 문구가 가운데에 위치하는지 확인해보기 바랍니다. -->
