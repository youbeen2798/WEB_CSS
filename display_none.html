<!-- display 속성값에 none을 적용하면 해당 엘리먼트가 나타나지 않습니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>display 속성의 값 none 적용 </title>
  <link rel = "stylesheet" href = "./cssEx/cssReset.css" />
  <style>
    div{width:200px; height:100px; font-size:50px; display:none}
    div:nth-child(1){background:skyblue}
    div:nth-child(2){background:hotpink}
    div:nth-child(3){background:greenyellow}
  </style>
</head>
<body>
  <div>first box</div>
  <div>second box</div>
  <div>third box</div>
</body>
</html>
