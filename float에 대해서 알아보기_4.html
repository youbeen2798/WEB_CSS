<!-- 아래 예제는 빨강 박스와 파랑 박스가 겹쳐 보이지 않을 때,
    파란 박스를 오른쪽으로 100px 이동시킨 예제입니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>float에 대해서 알아보자. </title>
  <style>
    div{width:120px; height:120px}
    .box1{float:left; background:skyblue; position:relative; left:100px}
    .box2{background:hotpink}
    .box3{float:left; background:yellow}
  </style>
</head>
<body>
  <div class = "box1"></div>
  <div class = "box2"></div>
  <div class = "box3"></div>
</body>
</html>
