<!-- 해당방법은 CSS 소스를 파일로 따로 생성하여 연결하는 것입니다.
      이 방법을 external 방식이라고 부릅니다.

      external 방식의 장점은 한 문서에 여러 종류의 소스를 두지 않고 별도로 관리할 수 있다는 것과 가독성이 좋아지는 것입니다. -->

<!-- external 방식 사용 방법
    <link rel = "stylesheet" href = "CSS 파일 경로"/>
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> external 방식 </title>
  <link rel = "stylesheet" href = "./cssEx/external.css" /> <!-- 해당 예제는 cssEx 폴더에 external.css 파일을 생성 후 작업해줘야 합니다.(저장되어 있음) -->
</head>
<body>
  <h1> external 방식으로 css 사용하기 </h1>
</body>
</html>
