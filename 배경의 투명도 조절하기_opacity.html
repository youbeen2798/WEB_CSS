<!-- 투명도를 지정하는 CSS속성은 opacity입니다.
     값은 0부터 1까지 지정할 수 있으며, 1이 가장 진하고 0이 가장 연합니다.-->

<!-- opacity 속성 사용 방법
     선택자{opacity:0.5} -->


<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>배경에 투명도 조절하기</title>
  <style>
    .notOpacity{width:100%; height:100px; background:skyblue}
    .opacity{width:100%; height:100px; background:skyblue; position: relative; top:30px;  opacity:0.5}
  </style>
</head>
<body>
  <div class = "notOpacity">
    Hello world! <br />
    투명도를 지정하지 않은 영역
  </div>
  <div class = "opacity">
    Hello world! <br />
    투명도를 지정한 영역
  </div>
</body>
</html>
