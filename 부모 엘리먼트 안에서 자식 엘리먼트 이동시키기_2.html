<!-- 특정한 부모 엘리먼트 안에서 자식 엘리먼트들을 이동시키기 위해서는 부모 엘리먼트는 postion 속성값으로
  relative, fixed, absolute를 갖고 있어야 합니다.
  아래는 부모 엘리먼트인 parent의 position값이 static일 경우의 예시입니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> HTML 엘리먼트를 이동시키기 </title>
  <style>
    #parent{width:500px; height:200px; background:skyblue; position:static}
    .child{width:240px}
    .child:nth-child(1){height:200px; background:greenyellow; position:absolute;top:0px;left:0}
    .child:nth-child(2){height:100px;background:hotpink; position:absolute; top:0px; left:250px}
    .child:nth-child(3){height:100px; background:yellow; position:absolute; top:100px; left:250px}
  </style>
</head>
<body>
  <div id = "parent">
    <div class = "child">자식박스1</div>
    <div class = "child">자식박스2</div>
    <div class = "child">자식박스3</div>
 </div>
</body>
</html>
