<!-- 기울기를 조정하려 transform 속성값으로 skew를 사용해야 합니다.
     이 값은 가로, 세로에 대한 기울기 각도를 조정하며, 단위는 deg입니다.

     transform 속성으로 기울기를 구현하는 방법

     선택자{transform:skew(가로 기울기 각도, 세로 기울기 각도)}
-->

<!-- 다음은 가로 기울기만 적용한 박스, 세로 기울기만 적용한 박스, 모두 적용한 박스가 있는 예제입니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> 기울기 변경 </title>
  <link rel = "stylesheet" href = "./cssEx/cssReset.css" />
  <style>
    .box{width:100px; height:100px; margin: 50px; background:yellow}
    .skew_x{transform:skew(50deg, 0deg)}
    .skew_y{transform:skew(0deg, 50deg)}
    .skey_xy{transform:skew(20deg, 20deg)}
  </style>
</head>
<body>
  <div class = "box skew_x">
    기울기를 가로만 적용
  </div>
  <div class = "box skew_y">
    기울기를 세로만 적용
  </div>
  <div class = "box skew_xy">
    기울기를 가로세로 모두 적용
  </div>
</body>
</html>
