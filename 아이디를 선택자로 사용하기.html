<!-- 아이디도 클래스와 마찬가지로 HTML 엘리먼트에 적용할 수 있는 속성 중 하나입니다.
     아이디명은 오직 한 번만 사용할 수 있으며, 아이디를 선택자로 사용할 때 아이디명 앞에 #을 붙입니다. -->

<!-- HTML 엘리먼트에 아이디를 적용하는 방법
     <h1 id="아이디명">텍스트</h1>
-->

<!-- 아이디를 선택자로 사용하는 방법
     #아이디{CSS 속성}
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> 선택자를 아이디명으로 사용하기 </title>
  <style>
    #logo{color:orange}
  </style>
</head>
<body>
  <h1 id = "logo">My webservice </h1>
</body>
</html>
