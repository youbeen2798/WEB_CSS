<!--inline-block 방식은 inline의 특성처럼 자기 자신의 크기만을 가지면서도 width 속성이나 height 속성이 설정되어 있는 경우,
  block과 마찬가지로 그 크기를 따르는 특성을 갖고 있습니다.
  또한 block과 같이 1개의 라인을 모두 차지하는 특성도 없습니다.

  다음은 inline-block 방식이 width 속성이나 height 속성도 적용된다는 것을 확인할 수 있는 예제입니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>display 속성의 값 inline-block 적용</title>
  <link rel = "stylesheet" href = "./cssEx/cssReset.css" />
  <style>
    div{width:200px; height:100px; font-size:50px; display:inline-block}
    div:nth-child(1){background:skyblue}
    div:nth-child(2){background:hotpink}
    div:nth-child(3){background:greenyellow}
  </style>
</head>
<body>
  <div>first box</div>
  <div>second box</div>
  <div>third box</div>
</body>
</html>

<!-- 코드설명
     박스의 내용이 박스의 크기를 벗어났다는 것을 확인할 수 있으므로 height 속성값이 적용된 것을 알 수 있습니다. -->
