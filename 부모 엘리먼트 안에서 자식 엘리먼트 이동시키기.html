<!-- 특정한 부모 엘리먼트 안에서 자식 엘리먼트를 이동시키겠습니다.
     자식 엘리먼트들이 부모 엘리먼트 기준으로 이동하려면 부모 엘리먼트는 position 속성값으로
     relative, fixed, absolute를 갖고 있어야 합니다.
     그렇지 않으면, 자식 엘리먼트들이 부모 엘리먼트를 기준으로 위치하지 않고,
     상위의 해당 값을 갖는 엘리먼트를 찾아 그 엘리먼트를 기준으로 위치합니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>HTML엘리먼트 이동시키기</title>
  <style>
    #parent{width:500px; height: 200px; background: skyblue; position: relative}
    .child{width:240px}
    .child:nth-child(1){height:200px; background:greenyellow; position: absolute; top:0px; left: 0px}
    .child:nth-child(2){height:100px; background:hotpink; position:absolute; top:0px; left:250px}
    .child:nth-child(3){height:100px; background:yellow; position:absolute; top:100px; left:250px}
  </style>
</head>
<body>
  <div id= "parent">
    <div class = "child">자식 박스 1</div>
    <div class = "child">자식 박스 2</div>
    <div class = "child">자식 박스 3</div>
  </div>
</body>
</html>
