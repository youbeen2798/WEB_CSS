<!-- 기존에 자바스크립트나 제이쿼리로 구현해야만 했던 기능들을 이제 CSS3로 구현할 수 있게 되었습니다.
     여러 CSS 속성을 순차적으로 적용해 구현하는 방식을 취합니다. 애니메이션은 엘리먼트를 움직이는 등의 효과를 구현하게 해주고
     부드럽게 구동되도록 해줍니다. 뚝뚝 끊기면서 보여주거나 하는 현상이 기존의 자바스크립트보다 훨씬 덜합니다.
     엘리먼트에 원하는 CSS 속성과 값을 적용한 후 어떻게 변할 것인지를 적용해주면 그 속성들이 부드럽게 변하도록 만들어 줍니다. -->

<!-- animation 기능 사용 방법

     선택자{animation:키프레이름, 시간, 반복횟수}
     @keyframes 키프레임 이름{
       from{시작할 CSS 속성과 값}
       to{끝날 CSS 속성과 값}
     }

-->

<!-- 키프레임이라는 이름을 정해 입력한 후 해당 에니메이션의 작동 시간은 얼마이고, 이 에니메이션 효과를 몇 번 작성할 것인지를 정해주며,
     키프레임에서는 어떤 행동을 할 것인지에 대한 CSS 속성을 작성해줍니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> CSS로 에니메이션 효과를 </title>
  <style>
    .move{width:100px; height:80px;border-radius:50px; background:skyblue; position: relative; animation: move 3s 2}

    @keyframes move{
      from{left:0}
      to{left:100px}
    }

    .move p{float:left; width:100%; text-align:center; margin:30px 0 0 0; font-size:20px; color:#fff; font-weight:bold}
  </style>
</head>
<body>
  <div class = "move"><p>animation</p></div>
</body>
</html>
