<!-- 박스의 안쪽 여백을 설정하기 위해 사용하는 속성은 padding입니다.

     padding 속성값 개수별 사용 방법
     1. 선택자{padding:20px} : 모든 방향 20px 적용
     2. 선택자{padding:20px 30px} : 위아래 20px, 양옆 30px 적용
     3. 선택자{padding:20px 30px 10px} : 위 20px, 양옆 30px, 아래 10px 적용
     4. 선택자{padding:20px 10px 50px 20px} : 위 20px, 오른쪽 10px, 아래 50px, 왼쪽 20px 적용

     padding 개별적 사용 방법(margin 속성과 같음)
     1. padding-top : 박스 위 여백 설정
     2. padding-right : 박스 오른쪽 여백 설정
     3. padding-bottom : 박스 아래 여백 설정
     4. padding-left : 박스 왼쪽 여백 설정
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>박스 안에서 여백 지정</title>
    <style>
      .padding{width:100px; height100px; background:skyblue; padding:60px}
    </style>
</head>
<body>
    <div class = "padding">
      padding이 적용된 박스
    </div>
</body>
</html>

<!-- 박스는 padding 속성이 적용되고, 그 값으로 60px이 적용되었습니다.
     그렇기 때문에, [padding이 적용된 박스]라는 문구가 지금까지 봐왔던
     여러 예제들의 결과와 달리 박스의 중간쯤에 위치하고 있습니다. -->
