<!-- 배경에만 투명도를 적용하려면 background 속성에 alpha값을 적용해야 합니다.
     alpha값을 적용하려면 background 속성값에 rgba를 사용합니다.
     alpha값은 opacity처럼 0으로 시작하여 1로 끝납니다. -->

<!-- background 속성에 투명도 적용 방법 예시
     선택자{background:rgba(255,255,255,0.5)} -->

<!-- 아래는 2개의 박스를 만들어 하나의 박스에는 rgb값으로 배경색을 지정하고,
     다른 하나의 박스는 rgba값으로 배경에 투명도를 적용한 예제입니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>배경에 투명도 조절하기</title>
  <style>
    .notAlpha{width:100%; height:100px; background:rgb(227,180,191)}
    .alpha{width:100%; height:100px; background:rgba(227,180,191,0.5)}
  </style>
</head>
<body>
  <div class = "notAlpha">
    Hello world! <br />
    투명도를 지정하지 않은 영역
  </div>
  <div class = "alpha">
    Hello world! <br />
    alpha값을 이용하여 투명도를 지정한 영역
  </div>
  <!--alpha값을 이용하여 background 속성에 투명도를 지정했기 때문에,
  영역 안의 텍스트에는 투명도가 적용되지 않습니다.-->
</body>
</html>
