<!-- 아래는 margin 속성에 3개의 값을 적용한 예제입니다.

     margin 속성값 개수별 사용 방법
     1. 선택자{margin: 20px} : 모든 방향 20px 적용
     2. 선택자{margin: 20px 30px} : 위아래 20px, 양 옆 30px 적용
     3. 선택자{margin: 20px 30px 10px} : 위 20px, 양 옆 30px, 아래 10px 적용
     4. 선택자{margin: 20px 10px 50px 20px} : 위 20px 오른쪽 10px 아래 50px 왼쪽 20px 적용
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>박스의 바깥 여백 지정</title>
  <style>
    div{width:150px; height:150px}
    .targetBox{float:left; background:skyblue; margin: 10px 130px 200px}
    .box1{float:left; background:hotpink}
    .box2{clear:both; float:left; background:yellow}
  </style>
</head>
<body>
  <div class = "targetBox">targetbox</div>
  <div class = "box1">box1</div>
  <div class = "box2">box2</div>
</body>
</html>

<!-- margin 속성 값으로 10px 130px 200px을 적용하여 박스 위의 여백값으로 10px,
     양 옆에 여백값으로 130px, 아래 여백값으로 200px이 적용되었습니다. -->
