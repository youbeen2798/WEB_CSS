<!-- text shadow 속성 사용 방법

     선택자{text-shadow:가로방향 px 세로방향 px 그림자색}

     가로 방향은 0을 기준으로 양수이면 오른쪽으로 픽셀 수만큼 늘어나며, 음수이면 왼쪽으로 픽셀 수만큼 늘어납니다.
     세로 방향은 0을 기준으로 양수이면 아래로 픽셀 수만큼 늘어나며, 음수이면 위로 픽셀 수만큼 늘어납니다. -->

<!-- 2가지 이상의 CSS 속성 적용 방법
    선택자{속성 : 값 ; 속성: 값; 속성: 값}
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset= "utf-8" />
  <title> 그림자 효과 주기 </title>
  <style>
    p{color:orange; font-size:100px; text-shadow:3px -3px skyblue}
  </style>
</head>
<body>
  <p>비가 오는 오늘</p>
</body>
</html>
