<!-- 박스의 바깥 여백을 조정하려면 margin 속성을 사용합니다.
     margin의 값은 숫자와 단위로 이루어지며, 총 4개까지 입력할 수 있습니다.

     margin 속성값 개수별 사용방법
     1. 선택자{margin: 20px} -- 모든 방향 20px 적용
     2. 선택자{margin: 20px 30px} -- 위아래 20px 양 옆 30px 적용
     3. 선택자{margin: 20px 30px 10px} -- 위 20px 양 옆 30px 아래 10px 적용
     4. 선택자{margin: 20px 10px 50px 20px} -- 위 20px 오른쪽 10px 아래 50px 왼쪽 20px 적용

     margin의 값은 개수에 따라 달라집니다. 값이 4개인 경우는 시계 방향대로 적용됩니다.
     속성에 방향을 지정하여 값을 1개만 적용하는 방법도 있습니다.
     이 방법은 다른 방향 여백에는 상관없이 한 방향에만 적용하고 싶을 때 사용합니다.

     margin 속성의 방향 개별적 사용 방법
     1. margin-top : 박스 위 여백 설정
     2. margin-right: 박스 오른쪽 여백 설정
     3. margin-bottom: 박스 아래 여백 설정
     4. margin-left: 박스 왼쪽 여백 설정
-->

<!-- 다음은 margin 속성값을 1개만 적용하여 모든 방향을 하나의 값으로 사용한 예제입니다.
     여백의 길이를 확인하기 위해 2개의 박스를 생성합니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>박스의 바깥 여백 지정</title>
  <style>
    div{width:150px; height:150px}
    .targetBox{float:left; background:skyblue; margin:30px}
    .box1{float:left; background:hotpink}
    .box2{clear:both; float:left; background:yellow}
  </style>
</head>
<body>
  <div class = "targetBox">target box</div>
  <div class = "box1">side box</div>
  <div class = "box2">bottom box</div>
</body>
</html>

<!-- target box에 margin 속성값으로 30px를 지정하여 전 방향 30px의 여백이 발생해
     bottom box와 side box가 각각 target box와의 여백이 생긴 것을 확인 할 수 있습니다.

     target box의 margin 속성을 없애거나 0값을 지정하면 3개의 박스가 서로 붙게 됩니다. -->
