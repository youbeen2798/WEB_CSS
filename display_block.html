<!-- 태그에는 block방식과 inline방식이 있으며, 이 방식은 display 속성을 사용하여 변경할 수 있습니다.
     예를 들어 block 방식의 태그인 div 태그를 inline 방식으로 변경할 수 있으며 display 속성을 사용할 수 있습니다.
     display 속성에 사용되는 값은 block, inline, inline-block, none입니다. -->

<!-- block은 width 속성을 적용하더라도 실제 크기는 한 라인을 모두 차지하는 방식입니다.
     다음은 block 방식의 div 태그 3개를 만든 예제입니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>display 속성의 값 block 적용 </title>
  <link rel = "stylesheet" href = "./cssEx/cssReset.css" />
  <style>
    div{width:200px; height:60px; font-size:20px; display:block}
    div:nth-child(1){background:skyblue}
    div:nth-child(2){background:hotpink}
    div:nth-child(3){background:greenyellow}
  </style>
</head>
<body>
  <div>first box</div>
  <div>second box</div>
  <div>third box</div>
</body>
</html>

<!-- 코드 설명
     div 태그에 공통으로 크기와 dispaly를 적용했고, 속성값에 block을 적용했습니다.
     박스가 모두 block 방식으로 설정되어 있으므로, 적용한 가로 크기는 200px이지만,
     눈에 보이는 것과 달리 실제로 한 라인을 모두 차지하고 있습니다. -->
