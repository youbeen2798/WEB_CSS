<!-- 텍스트의 색깔을 지정할 때 RGB를 이용할 수 있습니다. -->

<!-- RGB값 이용 방법
     선택자{color:rgb(r의 값,g의 값,b의 값)}
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> 텍스트에 칼라 입히기 </title>
  <style>
    p{color:rgb(255,0,0)}
  </style>
</head>
<body>
  <p>텍스트에 rgb 이용하여 색깔 지정</p>
</body>
</html>
