<!-- 텍스트에 그림자 효과를 적용했던 것과 같이 박스에도 그림좌 효과를 줄 수 있습니다.
     박스에 그림자 효과를 주기 위해 CSS 속성은 box-shadow입니다. -->

<!-- box shadow 속성 사용 방법
     선택자{box-shadow:가로값 세로값 번짐 효과 그림자 색}
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>박스에 그림자 효과주기</title>
  <style>
    .notShadowEffect{width:200px; height:200px; background:hotpink}
    .shadowEffect{width:200px; height:200px; position:relative; top: 30px;
      background: skyblue; box-shadow: 10px 10px 50px orange}
  </style>
</head>
<body>
  <div class = "notShadowEffect">
    box-shadow가 적용되지 않은 박스
  </div>

  <div class = "shadowEffect">
    box-shadow가 적용된 박스
  </div>
</body>
</html>
