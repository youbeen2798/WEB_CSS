<!-- 이번에는 float의 특성을 알기 위해 한 가지 실험을 해보겠습니다.
     div 태그는 block 방식의 태그이고, block 방식의 태그는 width, height 그리고 background를 적용하여
     눈으로 확인하면 해당 크기만큼 영역을 차지하는 것 같지만, 실제로는 가로 길이를 100% 차지하고 있습니다.
     그러므로 그 다음 엘리먼트가 div 태그의 아래에 위치하기 때문에 수직으로 정렬됩니다.

     block방식, inline 방식에 관련된 내용은 display에서 자세히 다룹니다. -->

<!-- 다음은 float 속성을 사용하지 않은 상태에서 색은 각각 다르지만, 사이즈는 같은 박스 3개를 생성한 예제입니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>float에 대해서 알아보자.</title>
  <style>
    div{width:120px; height:120px}
    .box1{background:skyblue}
    .box2{background:hotpink}
    .box3{background:yellow}
  </style>
</head>
<body>
  <div class = "box1"></div>
  <div class = "box2"></div>
  <div class = "box3"></div>
</body>
</html>

<!-- 결과를 보면 각 박스들은 조정한 길이만큼의 크기를 보여주지만, 실제로는 가로값을 부모 엘리먼트의 값만큼 갖고 있ㅇ 그 다음 박스가 다음 라인에 위치하게 됩니다.
     3개의 박스에 float를 적용하면 설정한 width 속성값만큼 각 박스가 크기를 갖게 됩니다. 
     그리고 float은 옆에 공간이 있으면 옆에 위치하고, 공간이 없다면 아래에 위치합니다. -->
