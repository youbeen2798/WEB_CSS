<!-- 클래스라는 속성을 html 엘리먼트에 적용하면 CSS 선택자로 사용할 수 있습니다. -->

<!-- HTML 엘리먼트에 클래스를 적용하는 방법
     <h1 class="클래스명">텍스트</h1>
-->

<!-- 클래스의 특징은 같은 이름을 중복하여 사용할 수 있다는 것입니다.
     어떠한 엘리먼트에 클래스를 지정하고, CSS를 지정했을 때 다른 엘리먼트에도 같은 CSS 속성을 지정하려면
     같은 클래스명을 지정해야 합니다.
     CSS 소스에서 클래스를 선택자로 사용하려면 클래스명 앞에 .(점)을 붙입니다.
-->

<!-- 선택자를 클래스명으로 사용하는 방법
     .클래스명{CSS 속성: 값}
-->


<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> 선택자를 클래스명으로 사용하기</title>
  <style>
    .text1{color:skyblue}
  </style>            <!-- class명이 text1인 태그에는 색깔을 skyblue 사용 -->
</head>
<body>
  <h1 class = "text1"> 이 엘리먼트의 텍스트색은 하늘색으로 지정됩니다. </h1> <!-- class명은 일종의 별명 -->
  <h2 class = "text1"> 이 엘리먼트의 텍스트색은 하늘색으로 지정됩니다. </h2> <!-- class명은 일종의 별명 -->
  <h2 class = "text2"> 이 엘리먼트의 텍스트색은 지정되지 않았습니다.</h2>
</body>
</html>
