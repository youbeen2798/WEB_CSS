<!-- 아래 예시는 핑크색이 배경색으로 적용된 박스는 눈에 보이지 않습니다.
     이는 하늘색 박스에 float이 적용되면서 공중으로 떠버리는 현상이 생겼기 때문입니다.
     실제로는 하늘색 박스와 겹쳐 있기 때문에 보이지 않는 것입니다,

     겹쳐 있다는 것을 증명하는 방법으로는 하늘색 박스를 오른쪽으로 살짝 이동시키면 알 수 있습니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>float에 대해서 알아보자.</title>
  <style>
    div{width:120px;height:120px}
    .box1{float:left; background:skyblue}
    .box2{background:hotpink}
    .box3{float: left; background:yellow}
  </style>
<body>
  <div class = "box1"></div>
  <div class = "box2"></div>
  <div class = "box3"></div>
</body>
</html>
