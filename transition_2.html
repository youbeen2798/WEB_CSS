<!-- transition 속성은 여러 CSS 속성을 적용해 가면서 시각적으로 엘리먼트가 변화하는 기능을 구현합니다. -->

<!-- transition 속성 사용방법

     선택자{transition: 적용할 CSS 속성 지속시간 표현효과종류}
     선택자: hover{transition에 사용할 CSS 속성}
-->

<!-- transition 속성 용어 설명
     1. 선택자: hover은 마우스를 올려놓았을 때의 CSS 선택자
     2. 적용할 CSS 속성: hover 선택자에 적용한 CSS 속성 중 transition 효과를 적용할 CSS 속성을 적습니다.
        구분없이 모두 적용하려면 all을 적고, width만 적용하려면 width를 적습니다.
    3. 지속시간 : transition 효과가 적용될 시간
    4. 표현효과 종류 : 어떤 속도로 적용할 것인지
      - linear :  일정한 속도
      - ease : 느리게 -> 빠르게 -> 느리게
      - ease-in : 시작 시 느리게
      - ease-out : 종료 시 느리게


<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title>transition 효과적용 </title>
  <link rel = "stylesheet" href = "./cssEx/cssReset.css" />
  <style>
    .myBox{width:100px; height:100px; background:hotpink;
    transition:width 2s ease, background 4s linear}
    .myBox:hover{width:200px; height:200px; background:skyblue}
  </style>
</head>
<body>
  <div class = "myBox">everdevel</div>
</body>
</html>

<!-- height 속성은 transition에서 관여하고 있지 않으므로, 실제 결과에서는
     height가 박스에 마우스 포인터를 올려 놓으면 적용되고, 나머지 width와 background는 지정된 효과대로 서서히 적용됩니다. -->
