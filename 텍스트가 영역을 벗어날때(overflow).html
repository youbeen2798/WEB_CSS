<!-- 텍스트의 양이 많아 영역을 벗어나는 경우가 있습니다.
     이 경우 영역을 벗어난 텍스트를 보이지 않게 할 것인지,
     스크롤 바를 생성해 좀 더 내용을 볼 수 있게 할 것인지를 지정할 수 있습니다.
     이를 가능하게 해주는 CSS 속성은 overflow입니다.

     1. visible : 넘어간 영역 보이기
     2. hidden : 넘어간 영역 숨기기
     3. scroll : 스크롤 적용
-->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> 영역을 넘어선 텍스트 처리하기 </title>
  <style>
    .visible{width:180px; height:60px; background:skyblue; overflow : visible}
  </style>
</head>
<body>
  <div class = "visible">
    안녕하세요. <br />
    이 영역은 overflow를 테스트하기 위한 영역입니다. <br />
    사용된 값은 visible입니다.<br />
  </div>
</body>
</html>
