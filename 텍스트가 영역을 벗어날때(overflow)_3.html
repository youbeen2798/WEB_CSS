<!-- 영역을 넘어가는 부분을 스크롤하여 볼 수 있게 하려면 overflow의 값을 scroll로 지정합니다. -->

<!DOCTYPE html>
<html>
<head>
  <meta charset = "utf-8" />
  <title> 영역을 넘어선 텍스트 처리하기</title>
  <style>
    .scroll{width:300px; height:200px; font-size:40px;background:skyblue;overflow:scroll}
  </style>
</head>
<body>
  <div class = "scroll">
    안녕하세요. <br />
    이 영역은 overflow를 테스트하기 위한 영역입니다. <br />
    사용된 값은 scroll입니다. <br />
  </div>
</body>
</html>
